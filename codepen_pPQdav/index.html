<!DOCTYPE html>
<html class="https://fonts.googleapis.com/icon?family=Material+Icons">
<head>
  <meta charset="UTF-8">
  <title>A Pen by  Andrei</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <!-- Header section containing title -->
  <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
      </div>
    </div>
  </header>

  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

      <!-- Container for the demo -->
      <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
          <h2 align="center" class="mdl-card__title-text">Fulcrum Feedback</h2>
        </div>

          <p align="center">Sign in to an existing account or sign up</p>
          <div class="row justify-content-center">
          <div class="well col-4">
          <input class="form-control" type="text" id="email" name="email" placeholder="Email" />  
                <input class="form-control" type="password" id="password" name="password" placeholder="Password" />
         
             <button disabled class="btn btn-primary btn-block" id="quickstart-sign-in" name="signin">Sign In</button>
           
          <button class="btn btn-block" id="quickstart-sign-up" name="signup">Sign Up</button>
          </div>

          </div>
          <br/><br/>
          <div class="row justify-content-center">
           
     <!--     <button class="btn btn-primary" disabled id="quickstart-verify-email" name="verify-email">Send Email Verification</button>

-->
          <button class="btn" id="quickstart-password-reset" name="verify-email">Send Password Reset Email</button>
</div>
        <br>
        </div>
        
          <!-- Container where we'll display the user details -->
          <div class="quickstart-user-details-container">
            Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
            <div>Firebase auth <code>currentUser</code> object value:</div>
            <pre><code id="quickstart-account-details">null</code></pre>
          </div>
        
      </div>
  </main>
</div>
    
  <script src='https://www.gstatic.com/firebasejs/4.0.0/firebase.js'></script>
<script src='https://code.getmdl.io/1.1.3/material.min.js'></script>
<script src='https://apis.google.com/js/api.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
